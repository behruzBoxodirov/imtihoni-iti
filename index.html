<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог Фильмов</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">Каталог Фильмов</div>
      
      <div class="form-section">
        <div class="form-group">
          <label for="film-name">Название фильма:</label>
          <input type="text" id="film-name" placeholder="Введите название фильма..." />
        </div>

        <div class="form-group">
          <label for="genre">Жанр:</label>
          <select id="genre">
            <option value="">Выберите жанр</option>
            <option value="Фантастика">Интересная</option>
            <option value="Драма">Титаник</option>
            <option value="Боевик">Мстители: Финал</option>
            <option value="Триллер">Джокер</option>

          </select>
        </div>

        <div class="form-group">
          <label for="rating">Рейтинг:</label>
          <input type="number" id="rating" class="rating-input" min="0" max="10" step="0.1" placeholder="0-10" />
        </div>

        <div class="form-group">
          <label for="rating">Time:</label>
          <input type="time" id="rating" class="time-input" min="0" placeholder="select a time" />
        </div>

        <button class="add-button">Добавить фильм</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
